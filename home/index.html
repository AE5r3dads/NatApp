<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/59d717c910.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natapp</title>
</head>
<body id="body">
    <!-- start header -->
    <header>
        <!-- user -->
        <i class="fa-solid fa-user" id="user__agnt"></i>
        <div id="wrapper-account">
            <img src="./icon/icons8-close-48.png" id="close-account">

            <i class="fa-solid fa-arrow-right-from-bracket"></i><a href="../index.html" id="logout">Log Out</a>
        </div>
        <!-- settings -->
        <i class="fa-solid fa-gear" id="gear-setting"></i>
        <div id="wrapper-setting">
            <img src="./icon/icons8-close-48.png" id="close-settings">
            <span id="access"><i class="fa-solid fa-toggle-on"></i> Accessibility</span>
            <span id="accessoff"><i class="fa-solid fa-toggle-off"></i> Accessibility</span>
            <!-- Notifications -->
            <p id="p-noticon"><i class="fa-solid fa-bell"></i>  Notifications</p>
            <i class="fa-solid fa-arrow-left" id="notifi"></i>
            <p id="mute-add__notif"><i class="fa-solid fa-toggle-on"></i> Mute All Notifications</p>
            <p id="mute-add__notif-dis"><i class="fa-solid fa-toggle-off"></i> Mute All Notifications</p>
        </div>
        <!-- search -->
        <input type="text" name="searchname" id="searchname" placeholder="Search Name">
    </header>
    <!-- end header -->

    <!-- start main -->
    <main></main>
    <!-- end main -->
</body>
<script src="main.js"></script>
</html>
